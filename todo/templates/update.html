{% extends 'base.html' %}
{% block content %}
    <h1>Update</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{form.body.label}}
            {{form.body( cols=50, rows=10)}}  <br>
            {% for err in form.body.erros %}
                {% if err %}
                    <span style="color:red;">{{err}}</span>
                {% endif %}
            {% endfor %}
        </p>
        <p>{{form.submit(class="add")}}</p>
    </form>
{% endblock content %}
